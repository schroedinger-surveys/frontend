version: "3.7"
services:
  schroedinger-frontend:
    env_file:
      - configurations/.env
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
        - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
        - SCHROEDINGER_CDN_PUBLIC=${SCHROEDINGER_CDN_PUBLIC}
        - SCHROEDINGER_CDN_STORAGE=${SCHROEDINGER_CDN_STORAGE}
        - SCHROEDINGER_CDN_REGION=${SCHROEDINGER_CDN_REGION}
    container_name: schroedinger-frontend
    restart: always
    ports:
      - 3001:80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 120s

  schroedinger-autoheal:
    restart: always
    container_name: schroedinger-frontend-autoheal
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
      - AUTOHEAL_START_PERIOD=120
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

