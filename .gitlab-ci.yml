image: node:14.8.0-stretch

stages:
  - test
  - deploy

test-stage:
  stage: test
  script:
    - npm install
    - npm run lint
  cache:
    untracked: true
    key: schroedinger_frontend_node_modules
    paths:
    - node_modules/
  tags:
    - docker

deploy-stage:
  stage: deploy
  script:
    - cd /schroedinger/frontend
    - git stash 
    - git checkout master
    - git pull 
    - docker-compose up -d --build 
    - sleep 10 
    - curl --silent --show-error --fail http://localhost:3001 --retry 5 --retry-delay 5 --retry-connrefused
  only:
    - master
  tags: 
    - shell
